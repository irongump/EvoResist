# ==============================================================================
# EvoResist Pipeline Configuration
# ==============================================================================
# Adjust paths and parameters below to match your environment.

# -- Reference data -----------------------------------------------------------
# Path to the ancestral reference genome FASTA
reference: "data/tb.ancestor.fasta"
# Concatenated ancestor FASTA used for tree building
ancestor_concat_fasta: "data/tb.ancestor.concatenated.fasta"

# -- Sample information -------------------------------------------------------
# Directory containing per-lineage sample ID files (e.g., L1.txt, L2.txt, ...)
strain_ids_dir: "data/strain_ids"

# -- SRA data (only needed when starting from SRA files) ----------------------
sra_dir: "data/sra"

# -- Filter / annotation data ------------------------------------------------
# Low-mappability regions file for filtering variants
low_ebr_file: "data/RLC_lowmapK50E4_H37Rv_pos.txt"
# SNP frequency data for quality filtering of convergent mutations
snp_freq_file: "data/convg_5_mutation_snp_freq.txt"
# Repeat and mobile element region files
repeat_region_file: "data/repeat_region.txt"
mobile_element_file: "data/mobile_element.txt"

# -- Ancestor mutation data ---------------------------------------------------
ancestor_mutation_file: "data/100k_5000_anc_db_mutation2_rmanc.txt"
ancestor_db_mutation_file: "data/100k_5000_db_mutation2.txt"
candidate_nodes_file: "data/100k_5000_level1_candidate_nodes.txt"
lineage_ancestor_file: "data/lineage_ancestor_nodes.csv"

# -- External tools -----------------------------------------------------------
varscan_jar: "src/VarScan.v2.3.9.jar"

# -- Simulation parameters ---------------------------------------------------
num_simulations: 1000
num_mutations: 2345799

# -- Resource settings --------------------------------------------------------
threads_per_sample: 2
threads_tree: 64
threads_annotation: 24
